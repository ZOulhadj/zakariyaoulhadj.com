baseURL = 'https://zakariyaoulhadj.com'
languageCode = 'en-gb'
title = 'Zakariya Oulhadj'
theme = 'hugo-theme-stack'
author = "Zakariya Oulhadj"
#copyright = "Copyright Â© Zakariya Oulhadj."


# Needed for GitHub Pages
[caches]
  [caches.images]
    dir = ':cacheDir/images'

[params]
        description = "Zakariya Oulhadj personal website."
        rssFullContent = true
        favicon = "/favicon.ico"
        mainSections = ["posts"]

[params.colorscheme]
        toggle = true

[params.sidebar]
        compact = false
        subtitle = "Happiness is only real when shared"
        emoji = ""

[params.footer]
        since = 2020
        customText = ""

[params.sidebar.avatar]
        src = "img/profile.jpg"

[params.article]
        headingAnchor = true
        math = true

[params.article.license]
        enabled = true

[params.comments]
        enabled = false


[defaultImage.opengraph]
enabled = false
local = false
src = ""


[menu]
